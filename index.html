<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <nav>
    <ul>
      <li>
        Tic Tac Toe
      </li>

    </ul>
    <h2>Ritesh Gupta</h2>
  </nav>
  <div class="gameContainer">
    <div class="container">

      <div class="box bl-0 bt-0"> <span class="boxtext"></span></div>
      <div class="box bt-0"> <span class="boxtext"></span></div>
      <div class="box bt-0 br-0"> <span class="boxtext"></span></div>
      <div class="box bl-0"> <span class="boxtext"></span></div>
      <div class="box"> <span class="boxtext"></span></div>
      <div class="box br-0"> <span class="boxtext"></span></div>
      <div class="box bb-0 bl-0"> <span class="boxtext"></span></div>
      <div class="box bb-0"> <span class="boxtext"></span></div>
      <div class="box bb-0 br-0"> <span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
      <h1>Welcome MyTicTacToe</h1>
      <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
      </div>
      <div class="imgbox">
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGpqcGQ0OTg5eDVmY29iY29hbTNmaGU1Zm1tMm4zZDY1MWNjZzE2ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TKRHkibEiMDqQBAkbP/giphy.gif" alt="" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
 </body>
</html>
